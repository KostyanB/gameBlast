<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Game-Blast</title>
	<!-- <link rel="stylesheet" href="./css/style.css"> -->
	<link rel="icon" type="image/png" href="../images/favicon/icon-72x72.png">
</head>

<body>
	<div class="game-field">
		<div class="field-wrap blocked">
		</div>
	</div>
	<div class="game-control">
		<div class="field-setting">
			<h3>Введите желаемые установки</h3>
			<div>
				<input type="number" class="setting field-columns" min="4" max="15" step="1" placeholder="4">
				<span class="title">Ширина поля (от 4 до 15)</span>
			</div>
			<div>
				<input type="number" class="setting field-lines" min="4" max="15" step="1" placeholder="6">
				<span class="title">Высота поля (от 4 до 15)</span>
			</div>
			<div>
				<input type="number" class="setting color-quantity" min="2" max="5" step="1" placeholder="3">
				<span class="title">Количество цветов (от 2 до 5)</span>
			</div>
			<div>
				<button id="start">Старт</button>
			</div>
		</div>
		<div class="result">
			<div class="result-field">
				<div>
					<input type="text" class="scoring" placeholder="0" disabled>
					<span class="title">Итого очков</span>
				</div>
				<div>
					<progress id="progress-scoring" max=100 value=0>осталось</progress>
				</div>
			</div>
			<div class="result-field">
				<div>
					<input type="text" class="shot-count" disabled>
					<span class="title">Осталось ходов</span>
				</div>
				<div class="game-progress">
					<progress id="progress-shot" max=100 value=100>осталось</progress>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
